{% extends "base.html" %}

{% load static wagtailcore_tags wagtailimages_tags account crispy_forms_tags%}


{% block content %}


<div class="container my-5 font-titillium">
    <h2 class="text-center">Change Phone number</h2>
    <br>
    <div class="row">
        <div class="col-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Enter your new Contact number.</p>
                    <form action="" method="post">
                        {%csrf_token%}
                        {{form|crispy}}
                        <button class="mx-auto delete-address-btn" type="submit">Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}

{% block extra_js %}
<script type="text/javascript">

$(".change-name").on('click', function (event) {
        event.preventDefault();
        const new_name = $('#new_name').val();
        $.ajax({
            type: "POST",
            url: '',
            data: {
                'new_first_name': new_name,
                'csrfmiddlewaretoken': '{{ csrf_token }}',
            },
            success: function (data) {
                console.log(data.success);
                window.location.href = '{% url 'account-details' %}';
            }
        });
    });
</script>

{% endblock %}
